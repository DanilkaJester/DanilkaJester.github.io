<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottstrap</title>
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="..\bootstrap.css">
</head>
<body>
    <div class="section">
        <div class="container">
              <!-- первый ров строка для заголовка -->
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <h1 class="header text-center">
                            <span>поулчите видео инструкцию</span>
                            <strong class="text-uppercase">как заработать свой первый миллион</strong>
                        </h1>
                    </div>
                </div>
                <!-- второй ров строка для заголовка -->
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?si=H_Phoo1slhsoNuGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <div class="form-header text-center">введите свой email</div>
                        <form action="post">
                            <input type="text" class="form-control input-lg" placeholder="name">
                            <input type="text" class="form-control input-lg" placeholder="email">
                            <button class="btn btn-primary btn-lg btn-block from-btn">отправить заголовок</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="section">
                <!-- row под заголовок секции -->
                <div class="row">
                    <div class="col-lg-12 col-xs-12 col-sm-12">
                        <div class="section-header text-uppercase text-center">почему это нужно сделать сейчас???</div>
                    </div>
                </div>
                <!-- блок с примуществами -->
                <div class="featire text-center">
                    
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-xs-6">
                            <div class="feature-box">
                                <img src="img\img_524742.png" alt="1 преиумущество">
                                <p>первое преимуцщество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-6">
                            <div class="feature-box">
                                <img src="img\img_524742.png" alt="2 преиумущество">
                                <p>второе преимуцщество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-6">
                            <div class="feature-box">
                                <img src="img\img_524742.png" alt="1 преиумущество">
                                <p>третье преимуцщество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-6">
                            <div class="feature-box">
                                <img src="img\img_524742.png" alt="1 преиумущество">
                                <p>четвертое преимуцщество</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- кнопка получить инструкцию -->
        <button class="btn btn-primary btn-lg center-block form-btn">отправить заголовок</button>
    </div>
</body>
</html>
